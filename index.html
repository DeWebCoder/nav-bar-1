<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-section">

        <div class="nav-container">
            <div class="logo-box">
                <a href="#" class="logo"><img src="./assets/Logo.png" alt="Logo"></a>

            </div>
            <div class="heading-company">
                <h1>DeWebCoder</h1>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <div class="menus sidebar" id="sidebarMenu">
                <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">&times;</a>
                <a href="#" class="menu-name">Home</a>
                <a href="#" class="menu-name">Services</a>
                <a href="#" class="menu-name">Gallery</a>
                <a href="#" class="menu-name">About us</a>
                <a href="#" class="menu-name">Contact us</a>
            </div>
            <div class="search-bar">
                <label for="search">Search: </label>
                <input type="search" name="search" id="search" placeholder="Search here" size="20">
            </div>
            <div class="signup-bar">
                <a href="#" class="signup">Sign up</a>
                <a href="#" class="signin"><span>Sign in</span></a>
            </div>
        </div>


    </header>

    <script src="script.js"></script>
</body>

</html>
